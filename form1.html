<body>
    <!-- creating heading using <h2> -->
    <h2>Event Registration</h2>
    <form>
<!-- create label and input for name -->
 <label for="NAME">Name: </label>
 <input type="text" id="NAME"  placeholder="enter ur name">
 <br>
 <br>
 <!-- create label and input for email -->
  <label for="EMAIL">Email: </label>
  <input type="email" id="EMAIL"  placeholder="xyz@gmail.com">
  <br/>
  <br/>
  <!-- create label and input for phone no use type tel -->
<label for="PHN">Phone: </label>
<input type="tel" id="PHN" placeholder="enter ur contact number">
<br/>
<br/>
<!-- create drop down for occupation use select and option -->
 <label for="occupation">occupation: </label>
<select  id="occupation">
<option >STUDENT</option>
<option >JOB</option>
<option >HOUSEMAKER</option>
</select>
<br/>
<br/>
<!-- WRITE TOPIC OF INTERESTD USING CHECK BOX  use fieldset and lengend-->
 <fieldset>
<legend>topics of interest</legend>
<br>
<br>
<label for="html">HTML</label>
<input type="checkbox" id="html" name="HTML">
<br/>
<br/>
<label for="css">CSS</label>
<input type="checkbox" id="css" name="CSS">
<br/>
<br/>
<label for="java">JAVASCRIPT</label>
<input type="checkbox" id="java" name="JAVASCRIPT">
</fieldset>
<br/>
<br/>

<textarea type="text" id="comments" ></textarea>
<br/>
<br/>
<input type="button" value="register">

    </form>
