    <!-- we need image tag in paragraph so use p>img then press enter -->
<p><img src="https://www.shutterstock.com/shutterstock/photos/1451011547/display_1500/stock-vector-elegant-card-with-small-talk-expressions-in-hand-drawn-speech-bubbles-on-dark-back-collection-of-1451011547.jpg" alt="heyy"></p>
<!-- write 2 tags together by + ex: article+section -->
 <article></article>
 <section></section>
 <!-- write something using article{write...} -->
  <article>its my first article</article>
  <section>its my first section</section>
  <!-- making nested paragraphs use p>p>p-->
   <p>
    <p>
        <p>
            hey , how are you?
        </p>
    </p>
   </p>
   <!-- write id of para,article,word to make them uniquely identifiable use # -->
<para id="para1"></para>
<article id="article1"></article>
<section id="section1"></section>
<!-- write class of para,article,section using dot(.) -->
 <para class="para1"> tea coffee</para>
 <section class="sec1"></section>
 <article class="art1"></article>
<!-- we need 3 paragraphs with in a section use section>p>p>p OR use section>p*3-->
 <section>
    <p>
        <p>
            <p></p>
        </p>
    </p>
 </section>
 <!-- we want table with 2 table rows and each row with 5 table data use table>(tr>td*5)*2-->
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<!-- set head ,main and footer all together use head+main+footer -->
<header></header>
<main></main>
<footer></footer>
<!-- make a section with unordered list in which there exist 2 lists  and add footer use section>(ul>li*2)+footer-->
<section>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <footer>
    </footer>
</section>
