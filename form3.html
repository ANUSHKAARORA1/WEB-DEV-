<!DOCTYPE html>
<head>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
     <fieldset>
        <legend>personal info</legend>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="phone">Phone</label>
        <input type="phone" id="phone">
        <label for="dob">Date of birth</label>
        <input type="date" id="dob">
        <label>Gender</label>
        <label for="female">female</label>
        <input type="radio" id="female" name="radio1">
        <label for="female">male</label>
        <input type="radio" id="male" name="radio1">
        <label for="country">country</label>
        <select>
            <option>India</option>
            <option>United states</option>
            <option>norway</option>
            <option>USA</option>
        </select>
     </fieldset>
     <fieldset>
        <legend>Address</legend>
        <label for ="street">Street</label>
        <input type="text" id="street">
        <label for="city">City</label>
        <input type="text" id="city">
        <label for="state">State</label>
        <input type="text" is="state">
        <label for="zipcode">Zipcode</label>
        <input type="number" id="zipcode">
     </fieldset>
     <fieldset>
        <legend>Additional Information</legend>
        <label for="comments">Comments</label>
        <textarea type="text" id="comments"></textarea>
                <label for="check">I agree to term service</label>
                <input type="checkbox" id="check">
     </fieldset>
    </form>
    <label for="but"></label>
   <input type="button"  id="but "value="submit">
</body>
</html>
