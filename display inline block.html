<!-- behave as inline but we can add custom width and height in it -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px;
            border-color: cornflowerblue;
            border-style: solid;
        }
        span{
            border: 1px solid red;
            width: 200px;
height: 200px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div>Welcome to my website </div>
    <span>
        anushka arora
    </span>
    <span>welcome</span>
    <span>to my home</span>
</body>
</html>
