<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* initalizing margin and padding with 0 px is a good practice to follow */
            margin: 0px;
            padding: 0px;
            /* box sizing just change the size of text  */
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px;
            border-color: cornflowerblue;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="box">
        welcome to my webpage
    </div>
</body>
</html>
